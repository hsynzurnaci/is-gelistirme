name: dawd_app
description: İş Geliştirme Uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.0
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  flutter_localizations:
    sdk: flutter
  lottie: ^2.7.0
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  flutter_local_notifications: ^16.3.2
  fl_chart: ^0.66.2
  table_calendar: ^3.0.9
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
